name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install {{ cookiecutter.python_version }}

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --frozen

      - name: Ruff check
        working-directory: backend
        run: uv run ruff check .

      - name: Ruff format check
        working-directory: backend
        run: uv run ruff format --check .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: {{ cookiecutter.node_version }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install {{ cookiecutter.python_version }}

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen

      - name: Run tests
        working-directory: backend
        run: uv run pytest --cov --cov-report=xml
        env:
          SECRET_KEY: test-secret-key-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: {{ cookiecutter.node_version }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npx vitest run --passWithNoTests

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t {{ cookiecutter.project_slug | replace('_', '-') }}-backend ./backend

      - name: Build frontend image
        run: docker build -t {{ cookiecutter.project_slug | replace('_', '-') }}-frontend ./frontend
